<app-navbar></app-navbar>
<main>

  <h1 *ngIf="url !== '/highscore'">{{mainTitle()}}</h1>

  <div class="wrap">
    <router-outlet></router-outlet>
    <button
      *ngIf="url !== '/highscore'"
      (click)="clickIt()"
      [disabled]="seconds <= 0
      &&
      seconds > -5"
    >

      {{buttonValue()}}
    </button>
  </div>

</main>

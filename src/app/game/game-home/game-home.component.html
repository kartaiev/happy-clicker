<app-game-level *ngIf="clicks === 0"></app-game-level>
<app-game-countdown
  *ngIf="clicks > 0
  &&
  seconds > sharedService.STOP_CLICKS_COUNT"
  [@ShortEnter]="'appear'">
</app-game-countdown>
<app-game-score
  *ngIf="seconds <= sharedService.STOP_CLICKS_COUNT"
  [@Enter]="'appear'"
  [clicks]="clicks"
></app-game-score>
